<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/scripts.js"></script>
	<title>Scrabble</title>
</head>
<body>
	<div class="container">
		<h1>Scrabble</h1>
		
		<form id="scrabble">
			<div class="form-group">
				<label for="word">Enter the word to earn points:</label>
				<input id="word" type="text" autofocus>
			</div>
			
			<button type="submit" class="btn">Earn points!</button>
		</form>
		
		<div id="result">
			<p>You have earned: <span class="points"></span> points!</p>
		</div>
	</div>
</body>
</html>
